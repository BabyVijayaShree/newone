{% extends 'initial_access/base.html' %}
{% block content %}
<h1>Questions part 2</h1>
{% crsf_token %}
<form class="form-container">
    <div class="qblock">
        {% for q in quest %}
        <div class="question">{{q.question_id}}{{q.question}}</div>
        <div class="option">
            <input type="radio" for="optionA">{{q.option_A}}</input>
            <input type="radio" for="optionB">{{q.option_B}}</input>
        </div>
        {% endfor block %}
    </div>

</form>
{% endblock %}
