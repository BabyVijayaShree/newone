{% extends 'initial_access/base.html' %}
{% block content %}
<h1>Questions part 1</h1>
<form class="form-container">
    <div class="qblock">
        {% for q in questions %}
        <div class="question">{{q.questions}}{{q.question}}</div>
        <div class="option">
            <input type="radio" for="option">{{q.optionA}}</input>
            <input type="radio" for="option">{{q.optionB}}</input>
        </div>
        {% endfor block %}
    </div>

</form>
{% endblock %}
